{% extends "base.html" %}
{% block content %}

<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h2 class="text-center mb-4">Mass Salaries Prediction</h2>

            <form method="POST" action="/" novalidate>
              <div class="mb-3">
                <label for="start_year" class="form-label">Start Year</label>
                <input type="number" class="form-control" id="start_year" name="start_year" placeholder="e.g. 2027" required>
              </div>

              <div class="mb-3">
                <label for="end_year" class="form-label">End Year</label>
                <input type="number" class="form-control" id="end_year" name="end_year" placeholder="e.g. 2030" required>
              </div>

              <div class="mb-3">
                <label for="recruitments" class="form-label">Number of Recruitments</label>
                <input type="number" class="form-control" id="recruitments" name="recruitments" placeholder="e.g. 10" required>
              </div>

              <div class="mb-3">
                <label for="departures" class="form-label">Number of Departures</label>
                <input type="number" class="form-control" id="departures" name="departures" placeholder="e.g. 5" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Run Prediction</button>
              </div>
            </form>

            {% if graph %}
              <div class="mt-5 text-center">
                <h4>Prediction Results</h4>
                <img src="{{ graph }}" class="img-fluid rounded" alt="Prediction Graph">
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
