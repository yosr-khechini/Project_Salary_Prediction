<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-5.0.0-beta1.min.css') }}">

</style>

  <div class="container-fluid">

    <!-- Title -->
    <a class="navbar-brand fw-bold fs-4" href="/">
      Mass Salary Prediction

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!--Links -->
     <div class="collapse navbar-collapse justify-content-end" >
         <ul class="navbar-nav gap-2">
             <li class="nav-item">
                 <a class="nav-link btn btn-outline-primary rounded-pill px-3 page-scroll" href="{{ url_for('main.home') }}">Home</a>
             </li>
             <li class="nav-item">
                 <a class="nav-link btn btn-outline-primary rounded-pill px-3 page-scroll" href="{{ url_for('main.profile') }}">Profile</a>

              <a class="nav-link btn btn-outline-primary rounded-pill px-3 page-scroll" href="{{ url_for('auth.signup') }}">Sign Up</a>

              <a class="nav-link btn btn-outline-primary rounded-pill px-3 page-scroll" href="{{ url_for('auth.logout') }}">Logout</a>
          </li>
      </ul>

  <script src="{{ url_for('static', filename='js/bootstrap-5.0.0-beta1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/glightbox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/tiny-slider.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
