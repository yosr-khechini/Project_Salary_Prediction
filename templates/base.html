<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mass Salary Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.svg') }}">

  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-5.0.0-beta1.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/glightbox.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/lindy-uikit.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/LineIcons.2.0.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tiny-slider.css') }}">
</head>
<body>
<style>
  body {
    background-image: url('{{ url_for('static', filename='img/hero/hero-5/hero-bg.svg') }}');
    background-size: cover;
    background-position: center;
  }
</style>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm rounded-pill mt-4 mx-4 px-4 py-2">
  <div class="container-fluid">

    <!-- Title -->
    <a class="navbar-brand fw-bold fs-4" href="/">Mass Salary Prediction</a>

    <!-- Toggler for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav gap-2">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary rounded-pill px-3 page-scroll" href="{{ url_for('main.home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary rounded-pill px-3 page-scroll" href="{{ url_for('employees.list_employees') }}">Employees</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary rounded-pill px-3 page-scroll" href="{{ url_for('main.predict') }}">Predict</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary rounded-pill px-3 page-scroll" href="/history">History</a>
        </li>

        {% if current_user.is_authenticated %}
          <li class="nav-item">
            <form method="POST" action="{{ url_for('auth.logout') }}" style="display: inline;">
              <button class="nav-link btn btn-outline-danger rounded-pill px-3 page-scroll" type="submit">Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link btn btn-outline-success rounded-pill px-3 page-scroll" href="{{ url_for('auth.login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-info rounded-pill px-3 page-scroll" href="{{ url_for('auth.signup') }}">Sign Up</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<main>
  {% block content %}{% endblock %}
</main>

<!-- JS -->
<script src="{{ url_for('static', filename='js/bootstrap-5.0.0-beta1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/glightbox.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/tiny-slider.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

{% block scripts %}{% endblock %}
</body>
</html>
